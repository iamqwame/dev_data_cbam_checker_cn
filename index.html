<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBAM-Kostenschätzer</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      select,
      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
      }
      .result {
        margin-top: 20px;
        font-weight: bold;
      }
      .error {
        color: #ff9800;
        background-color: #fff3cd;
        padding: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>CBAM-Kostenschätzer</h1>

    <label for="cn-code">Geben Sie den CN-Code Ihrer Ware an</label>
    <select id="cn-code">
      <option value="">Lade Daten...</option>
    </select>

    <label for="country">Geben Sie das Herkunftsland Ihrer Ware an</label>
    <select id="country">
      <option value="">Lade Daten...</option>
    </select>

    <label for="quantity"
      >Geben Sie die Menge der importierten Ware (in Tonnen) an</label
    >
    <input type="number" id="quantity" placeholder="Warenmenge (in Tonnen)" />

    <div class="result">
      Geschätzte Kosten: <span id="estimated-cost">--</span>
    </div>
    <div class="error" id="error-message" style="display: none">
      Geben Sie den CN-Code, das Herkunftsland und die Menge Ihrer importierten
      Ware (in Tonnen) an.
    </div>

    <!-- Include the JavaScript file at the end of the body -->
    <script src="streamlit_app.js"></script>
  </body>
</html>
